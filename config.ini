# Blog Crawler Konfiguration
# Diese Datei kann für erweiterte Einstellungen genutzt werden

[crawler]
# Basis-URL des Blogs
base_url = https://www.kerberos-compliance.com/wissen/blog

# Output-Verzeichnis für die gecrawlten Artikel
output_dir = blog_content

# Pause zwischen Requests (in Sekunden)
request_delay = 1

# Maximale Anzahl an Retries bei Fehlern
max_retries = 3

# Timeout für Requests (in Sekunden)
request_timeout = 30

[output]
# Format: markdown oder json
format = markdown

# Sollen Bilder heruntergeladen werden?
download_images = false

# Maximale Länge für Dateinamen
max_filename_length = 100

[advanced]
# User-Agent String
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

# Nur Artikel nach diesem Datum crawlen (YYYY-MM-DD)
# crawl_from_date = 2024-01-01

# Nur Artikel von bestimmten Autoren crawlen (komma-separiert)
# filter_authors = Otis Benning,Frank Lässig
