name: Crawl Kerberos Compliance Blog

on:
  schedule:
    # TÃ¤glich um 2:00 UTC (3:00 deutsche Zeit)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Erlaubt manuelles Triggern

# WICHTIG: Verhindere parallele Runs!
concurrency:
  group: blog-crawler
  cancel-in-progress: false  # Lass laufende Jobs fertig werden

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run blog crawler
        run: |
          python blog_crawler.py
          echo "âœ… Blog crawler completed"

      - name: Generate KI-friendly index
        run: |
          python generate_index.py
          echo "âœ… Articles index generated"

      - name: Generate combined articles document
        run: |
          python combine_all_articles.py
          echo "âœ… Combined articles document generated"

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code blog_content/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blog_content/
          git commit -m "ðŸ¤– Auto-update: Blog articles, index, and combined document ($(date +'%Y-%m-%d'))"
          
          # Pull vor Push um Race Conditions zu vermeiden
          git pull --rebase origin main || true
          
          # Retry-Logik: Versuche 3x zu pushen
          for i in {1..3}; do
            if git push; then
              echo "âœ… Push successful"
              break
            else
              echo "âš ï¸ Push failed, retrying in 5 seconds... (Attempt $i/3)"
              sleep 5
              git pull --rebase origin main || true
            fi
          done

      - name: Summary
        run: |
          echo "### ðŸ“Š Crawl Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Articles crawled: $(ls -1 blog_content/*.md 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Date: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Index generated: blog_content/articles_index.json" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Combined document: blog_content/ALL_ARTICLES_COMBINED.md" >> $GITHUB_STEP_SUMMARY
